name: 🔄 Autonomous Analytics Cycles

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - 'src/autonomous_analytics_cycle.py'

jobs:
  run-analytics-cycle:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pathlib
    
    - name: 🔄 Run Analytics Cycle
      run: |
        cd src
        python autonomous_analytics_cycle.py
    
    - name: 📊 Check for new cycle files
      id: check_changes
      run: |
        if git diff --name-only | grep -q "ANALYTICS_CYCLE_"; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: 💾 Commit and push cycle results
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config user.name "Eliza Autonomous"
        git config user.email "eliza@xmrt.io"
        git add ANALYTICS_CYCLE_*.md .cycle_state.json
        CYCLE_NUM=$(ls -t ANALYTICS_CYCLE_*.md | head -1 | grep -oP '\d+')
        git commit -m "🔄 Analytics Cycle $CYCLE_NUM completed [automated]

        ✅ Automated cycle execution
        📊 Metrics collected and analyzed
        💡 Insights generated
        🎯 Recommendations provided
        
        Generated by: Autonomous ElizaOS Analytics Engine"
        git push
    
    - name: 🎯 Create summary
      run: |
        CYCLE_NUM=$(ls -t ANALYTICS_CYCLE_*.md | head -1 | grep -oP '\d+' || echo "N/A")
        echo "## 🔄 Analytics Cycle Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Cycle Number:** #$CYCLE_NUM" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ✅ Success" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Automated Operations" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Metrics collection complete" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Analysis generated" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Insights produced" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Recommendations created" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Report committed to repository" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Next Cycle:** In 6 hours (automatic)" >> $GITHUB_STEP_SUMMARY
